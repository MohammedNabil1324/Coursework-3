<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursework 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/Frontend.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="app">
      <header>
        <h1>{{sitename}}</h1>
        <button id="cart" v-on:click="showCheckout" :disabled='cartCount<1'>
          <i class="fas fa-shopping-cart"></i> Cart({{cartCount}})
        </button>
        <br />
      </header>
      <div v-if='showProduct'>
      <main id="lessons" v-for="app2.lessons in lessons">
        <h2>{{app2.lessons.subject}}</h2>
        <span id="icon"><i :class="app2.lessons.icon"></i></span>
        <p>Location:{{app2.lessons.location}}</p>
        <p>Price:Â£{{app2.lessons.price}}</p>
        <p >Space:{{app2.lessons.space}}</p>
        <img id="img" v-bind:src="app2.lessons.image" /><br />
        <button :id="lessons.id-1" @click="addLesson" :disabled='app2.lessons.space==0'>Add to Cart</button>
        <div></div>
      </div>
      <div v-else>
        <h2>Checkout</h2>
        <form>
          <label>Name:</label> 
          <input type="text" v-model="detail" id="detail" type="text" required><br>
          <label>Phone Number:</label> 
          <input type="text" v-model="detail1" id="detail1" type="number" required><br>
        </form>
        <button :disabled="detail && detail1 === ''" @click="submitForm">Checkout</button>
      </div>
      </main>
    </div>
    <script>
      let app2 = new Vue({
        el: "#app",
        data: {
          sitename: app.sitename,
          lessons: app.lessons,
          cart: [],
          showProduct: true,
          disabled: false,
          detail:"",
          detail1:"",
        },
        methods: {
          addLesson: function (e) {
            this.cart.push(app.lessons[e.target.id].id);
            this.lessons[e.target.id].space = this.lessons[e.target.id].space - 1;
            if (this.lessons[e.target.id].space==0) {
              disabled=true;
            }
          },

          showCheckout: function() { 
            this.showProduct = this.showProduct ? false : true 
          },

          submitForm: function(){
            var Name = document.getElementById('detail').value;
            var PhoneNumber = document.getElementById('detail1').value;
            var NameRegex = /^[a-z ,.'-]+$/i;
            var PhoneRegex = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
            var NameResult = NameRegex.test(Name);
            var PhoneResult = PhoneRegex.test(PhoneNumber);
            alert("Name Approval:"+NameResult + ", Phone Approval: "+PhoneResult);
            if(NameResult=='True' && PhoneResult=='True'){
              window.location.reload();
            }
          },

        },
        computed: {
          cartCount: function () {
            return this.cart.length || "";
          },
        },
      });
    </script>
</body>
</html>
